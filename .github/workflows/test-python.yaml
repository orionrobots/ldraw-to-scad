---
name: Test python
on: 
  pull_request:
jobs:
  test-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout/@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - run: pip install -r test-requirements.txt
      - run: pytest .
      - run: python -m pylint ldraw_to_scad.py
      - run: python -m pycodestyle ldraw_to_scad.py
